<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tienda | IronFit Lab</title>
<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background: #ffffff;
        color: #111;
    }

    header {
        width: 100%;
        padding: 20px 40px;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        font-size: 28px;
        font-weight: 900;
    }

    .container {
        padding: 40px;
        max-width: 1300px;
        margin: auto;
    }

    .product-view {
        display: flex;
        gap: 40px;
        animation: fadeIn .6s ease;
    }

    .left {
        width: 50%;
    }

    .left img {
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
        transition: transform .2s;
    }

    .left img:hover {
        transform: scale(1.03);
    }

    .thumbnail-row {
        margin-top: 10px;
        display: flex;
        gap: 10px;
    }

    .thumbnail-row img {
        width: 80px;
        height: 80px;
        border-radius: 6px;
        cursor: pointer;
        border: 2px solid transparent;
    }

    .thumbnail-row img:hover {
        border: 2px solid #e3001a;
    }

    .right {
        width: 50%;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .price {
        color: #e3001a;
        font-size: 26px;
        font-weight: bold;
    }

    .selector {
        margin: 15px 0;
    }

    select {
        padding: 10px;
        font-size: 16px;
    }

    .colors {
        display: flex;
        gap: 10px;
    }

    .color-option {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #111;
        cursor: pointer;
    }

    .btn {
        padding: 12px 20px;
        background: #e3001a;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 6px;
        font-size: 17px;
        font-weight: bold;
        width: 200px;
    }

    .btn:hover {
        background: #c00016;
    }

    /* MODAL */
    .modal-bg {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,.8);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        width: 70%;
        max-width: 900px;
    }

    .modal-content img {
        width: 100%;
        border-radius: 10px;
    }

    .close-modal {
        margin-top: 10px;
        background: #fff;
        padding: 8px 20px;
        cursor: pointer;
        border: none;
        font-size: 16px;
        border-radius: 6px;
    }

    /* CARRITO */
    #cart {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #111;
        color: #fff;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }

    #cart:hover { background: #222; }

    .checkout-screen {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #fff;
        padding: 40px;
        animation: fadeIn .5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

</style>
</head>
<body>

<header>
    <h1>IRONFIT LAB</h1>
</header>

<div id="cart" onclick="openCheckout()">ðŸ›’ Carrito (0)</div>

<div class="container">

    <div class="product-view">

        <!-- IMAGEN PRINCIPAL -->
        <div class="left">
            <img id="mainImg" src="https://images.unsplash.com/photo-1599058917212-d750089bc07c?auto=format&fit=crop&w=800&q=60" onclick="openModal()">

            <!-- MINIATURAS -->
            <div class="thumbnail-row">
                <img src="https://images.unsplash.com/photo-1599058917212-d750089bc07c?auto=format&fit=crop&w=800&q=60" onclick="changeImg(this.src)">
                <img src="https://images.unsplash.com/photo-1598971639058-0996a570d98f?auto=format&fit=crop&w=800&q=60" onclick="changeImg(this.src)">
                <img src="https://images.unsplash.com/photo-1618354691373-df8663e1ab70?auto=format&fit=crop&w=800&q=60" onclick="changeImg(this.src)">
            </div>
        </div>

        <!-- PANEL DE INFORMACIÃ“N -->
        <div class="right">
            <h2>BreatheDivinity CompresiÃ³n Pro</h2>
            <p>Tejido ultra elÃ¡stico, compresiÃ³n progresiva, rendimiento profesional y secado rÃ¡pido.</p>
            
            <div class="price">39,99 â‚¬</div>

            <div class="selector">
                <strong>Tallas:</strong><br>
                <select id="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
            </div>

            <div>
                <strong>Colores:</strong>
                <div class="colors">
                    <div class="color-option" style="background:black;" onclick="changeImg('https://images.unsplash.com/photo-1599058917212-d750089bc07c?auto=format&fit=crop&w=800&q=60')"></div>
                    <div class="color-option" style="background:gray;" onclick="changeImg('https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=800&q=60')"></div>
                    <div class="color-option" style="background:white; border:1px solid #ccc;" onclick="changeImg('https://images.unsplash.com/photo-1528701800489-20be9ae0c122?auto=format&fit=crop&w=800&q=60')"></div>
                </div>
            </div>

            <button class="btn" onclick="addToCart()">AÃ±adir al carrito</button>
        </div>

    </div>
</div>

<!-- MODAL DE IMAGEN AMPLIADA -->
<div class="modal-bg" id="modal">
    <div class="modal-content">
        <img id="modalImg">
        <button class="close-modal" onclick="closeModal()">Cerrar</button>
    </div>
</div>

<!-- CHECKOUT -->
<div class="checkout-screen" id="checkout">
    <h1>Resumen del carrito</h1>
    <p id="checkoutInfo"></p>
    <button class="btn" onclick="closeCheckout()">Volver</button>
</div>

<script>
    function changeImg(src) {
        document.getElementById("mainImg").src = src;
    }

    function openModal() {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("modalImg").src = document.getElementById("mainImg").src;
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    let cart = 0;

    function addToCart() {
        cart++;
        document.getElementById("cart").innerText = `ðŸ›’ Carrito (${cart})`;
        alert("Producto aÃ±adido al carrito");
    }

    function openCheckout() {
        document.getElementById("checkout").style.display = "block";
        document.getElementById("checkoutInfo").innerText =
            `Productos: ${cart}\nTotal: ${(cart * 39.99).toFixed(2)} â‚¬ (no se realizarÃ¡ pago real)`;
    }

    function closeCheckout() {
        document.getElementById("checkout").style.display = "none";
    }
</script>

</body>
</html>
